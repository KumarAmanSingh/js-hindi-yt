<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Chai Aur Code</h2>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const saydate = function(){console.log("aman-bawa",Date.now());}
    // setInterval(saydate,3000);
    // const clear = setInterval(saydate,3000);
    // clearInterval(clear);
    //use start and stop button for functioning
    let stopp;
    document.querySelector('#start').addEventListener('click',function(){
        stopp=setInterval(saydate,1000);
    })
    // const clear = setInterval(saydate,1000);
    document.querySelector('#stop').addEventListener('click',function(){
         clearInterval(stopp);
         console.log("stopped");
    })
    
</script>
</html>
