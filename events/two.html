<script>

    //we have to stop timeout before changing the text,use cleartimeout
    let changetext =function(){document.querySelector('h2').innerHTML="Best js tutorial on youtube"};
    const stopchange = setTimeout(changetext,2000)
    document.getElementById('stop').addEventListener('click',function(){
        clearTimeout(stopchange)
        console.log("stopped")
    })
    //setTimeout will run for only once but setIinterval will run for many times
    
</script>
