<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlang(langname){
        const li = document.createElement('li');
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlang('python')
    addlang('Go-lang')


  function addoptilang(langname){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langname))
    document.querySelector('.language').appendChild(li)
  }
  addoptilang('haskel')
  addoptilang('rust')

  //edit elements
  const seclang = document.querySelector('li:nth-child(2)')
//   seclang.innerHTML="Mojo"
const newli = document.createElement('li')
newli.textContent="mojo"
seclang.replaceWith(newli)

//edit firstlanguage
const firstlang = document.querySelector('li:first-child')
firstlang.outerHTML = '<li>TypeScriptt</li>'

//remove
const removelast= document.querySelector('li:last-child')
removelast.remove()





</script>
</html>
